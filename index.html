<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mr roboger's neighborhood!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class = "header-box">
      <div id = "title-box">
        <h1>Welcome curious explorer!</h1>
      </div>
      <h3> Welcome to Mr.Roboger's neighborhood! <h3> 
      <p>Input your favorite number here to see how it would <br> 
      be interpreted in his neighborhood! Counting from zero!</p> 
    </div>
    <div class  = "image-icon-box">
      <img src = "img/clipart4590.png">
    </div>
    <div class = "translation-form">
      <form id ="translationForm"> 
        <label for = "userInput"> Enter a favorite number: <br>
          <input type = "text" required id = "userInput">
        </label> <br>
        <div id = "submit-button">
          <button type="submit" name="button" value = "Submit">Submit</button>
        </div>
      </form>
    </div>
    <div id = "results-area">
      <h3>Your input translated into Mr.Roboger's language</h3>
      <p id = "result"></p>
      <div id = "refresh">
        <input type = "button" value = "refresh" onClick="document.location.reload(true)"></button>
      </div>
    </div>
  </body>
</html>
